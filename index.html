<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Energy Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ========== CSS ========== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }
    header {
      background: #0072b1;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #005a8c;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .card-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: white;
      flex: 1;
      min-width: 250px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #005a8c;
    }
    .chart {
      height: 200px;
      margin-top: 10px;
    }
    .toggle-button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #0072b1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Solar Energy Dashboard</h1>
  </header>

  <nav>
    <a href="#generation">Generation</a>
    <a href="#consumption">Consumption</a>
    <a href="#storage">Storage</a>
    <a href="#trend">Trend</a>
  </nav>

  <main>
    <!-- Cards Overview -->
    <div class="card-group">
      <div class="card" id="generation">
        <h3>Solar Generation (Today)</h3>
        <p id="gen-value">-- kWh</p>
      </div>
      <div class="card" id="consumption">
        <h3>Consumption (Today)</h3>
        <p id="cons-value">-- kWh</p>
      </div>
      <div class="card" id="storage">
        <h3>Battery Storage Level</h3>
        <p id="storage-value">-- %</p>
      </div>
      <div class="card" id="grid-status">
        <h3>Grid Interaction</h3>
        <p id="grid-value">-- kW</p>
      </div>
    </div>

    <!-- Trend Chart -->
    <section class="card">
      <h3>Energy Trend (Last 7 days)</h3>
      <canvas id="trend-chart" class="chart"></canvas>
    </section>

    <!-- Controls -->
    <section class="card">
      <h3>Options</h3>
      <button class="toggle-button" id="toggle-theme">Toggle Dark/Light Mode</button>
    </section>

  </main>

  <footer>
    &copy; 2025 Solar Dashboard
  </footer>

  <script>
    // ========== JavaScript ==========

    // Simulated data (in a real app, youâ€™d fetch this from sensors or API)
    const data = {
      generationToday: 25.4,   // kWh
      consumptionToday: 18.7,  // kWh
      storageLevel: 67,        // percent
      gridInteraction: -2.5,   // kW (negative means exporting to grid)
      trend: [20, 22, 25, 18, 30, 28, 25]  // past 7 days generation
    };

    // Populate overview values
    document.getElementById('gen-value').textContent = data.generationToday + ' kWh';
    document.getElementById('cons-value').textContent = data.consumptionToday + ' kWh';
    document.getElementById('storage-value').textContent = data.storageLevel + ' %';
    document.getElementById('grid-value').textContent = data.gridInteraction + ' kW';

    // Draw trend chart using Canvas
    const ctx = document.getElementById('trend-chart').getContext('2d');
    const trendChart = new Chart(ctx, {   // requires Chart.js library
      type: 'line',
      data: {
        labels: ['6 days ago','5','4','3','2','1','Today'],
        datasets: [{
          label: 'Solar Generation (kWh)',
          data: data.trend,
          borderColor: '#0072b1',
          backgroundColor: 'rgba(0,114,177,0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Dark/Light mode toggle
    document.getElementById('toggle-theme').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        document.body.style.backgroundColor = '#222';
        document.body.style.color = '#eee';
      } else {
        document.body.style.backgroundColor = '#f0f4f8';
        document.body.style.color = '#333';
      }
    });

    // Load Chart.js via script tag insertion
    (function loadChartJs() {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
      script.onload = () => {
        // Chart is used above
      };
      document.head.appendChild(script);
    })();

  </script>

</body>
</html>
